<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Soft City Printing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js" type="text/javascript"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/index.controller.js"></script>
    <script src="/js/controllers/show.controller.js"></script>
    <script src="/js/controllers/intro.controller.js"></script>
    <script src="/js/controllers/new.project.controller.js"></script>
    <script src="/js/controllers/nav.controller.js"></script>
    <script src="/js/controllers/profile.ctr.js"></script>
    <script src="/js/directives/toolbar.js"></script>

  <body ng-app="softCity">

    <nav ng-controller="navController">
      <div class="navbar">
        <a ui-sref="home"><img alt="Soft City Logo" id="logo" src="./img/softcitylogo.png"></a>
      </div>
      <ul ng-hide="$state.includes('intro', 'nada')">
        <!-- <li class="menu"><a ui-sref="intro" class="links" ui-sref-active="active">intro</a></li> -->
        <li class="menu">
          <a class="links" ui-sref-active="active" ui-sref="projects">Projects</a>
        </li>
        <li class="menu">
          <a class="links" ui-sref-active="active" ui-sref="about">About</a>
        </li>
        <li class="menu">
          <a class="links" ui-sref-active="active" ui-sref="contact">Contact</a>
        </li>
        <li class="menu">
          <a class="links" ui-sref-active="active" ui-sref="store">Store</a>
        </li>
      </ul>
    </nav>

    <main>
      <div ui-view></div>
    </main>

    <div class="green"></div>

</html>
